<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фрукты</title>
    <link rel="stylesheet" href="fruts.css">
</head>
<body>
    <div class="product-category">
        <a href='../корзина/korzina.html'>КОРЗИНА</a>
        <a href='../Овощи/vegetables.html'>ОВОЩИ</a>
        <a href='../Мясо/meat.html'>МЯСО</a>
        <a href='../Рыба/fish.html'>РЫБА</a>
        <a href='../молоко/dairy.html'>МОЛОКО</a>
    </div>

    <div class="container">
        <div class="product">
            <img src="./apple.jpg" alt="Яблоко">
            <h3>Яблоко</h3>
            <p class="price">100р.</p>
            <button class="button" data-name="Яблоко" data-price="100">Купить!</button>
        </div>
        <div class="product">
            <img src="./banan.jpg" alt="Банан">
            <h3>Банан</h3>
            <p class="price">50р.</p>
            <button class="button" data-name="Банан" data-price="50">Купить!</button>
        </div>
        <div class="product">
            <img src="./Mandarin pattern .jpg" alt="Мандарин">
            <h3>Мандарин</h3>
            <p class="price">70р.</p>
            <button class="button" data-name="Мандарин" data-price="70">Купить!</button>
        </div>
        <div class="product">
            <img src="./grape.jpg" alt="Виноград">
            <h3>Виноград</h3>
            <p class="price">120р.</p>
            <button class="button" data-name="Виноград" data-price="120">Купить!</button>
        </div>
        <div class="product">
            <img src="./Клубника красный лето.jpg" alt="Клубника">
            <h3>Клубника</h3>
            <p class="price">150р.</p>
            <button class="button" data-name="Клубника" data-price="150">Купить!</button>
        </div>
        <div class="product">
            <img src="./груши.jpg" alt="Груша">
            <h3>Груша</h3>
            <p class="price">160р.</p>
            <button class="button" data-name="Груша" data-price="160">Купить!</button>
        </div>
        <div class="product">
            <img src="./pears.jpg" alt="Персик">
            <h3>Персик</h3>
            <p class="price">180р.</p>
            <button class="button" data-name="Персик" data-price="180">Купить!</button>
        </div>
        <div class="product">
            <img src="./манго.jpg" alt="Манго">
            <h3>Манго</h3>
            <p class="price">300р.</p>
            <button class="button" data-name="Манго" data-price="300">Купить!</button>
        </div>
    </div>

    <!-- Корзина -->
    <div id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Итоговая стоимость: 0 руб.</p>
    </div>

    <script type="module">
        import BasketEventListener from '../basket_listener.js';
        const basketEventListener = new BasketEventListener()
        await basketEventListener.getCart()
    </script>
</body>
</html>
