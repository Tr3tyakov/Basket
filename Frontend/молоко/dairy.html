<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фрукты</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="product-category">
        <a href = '../корзина/korzina.html'>КОРЗИНА</a> 
        <a href = '../фрукты/fruts.html'>ФРУКТЫ</a>
        <a href = '../овощи/vegetables.html'>ОВОЩИ</a>
        <a href = '../мясо/meat.html'>МЯСО</a>
        <a href = '../рыба/fish.html'>РЫБА</a>
    </div>
    <div class="container">
        <div class="product">
            <img src="./молоко.jpg" alt="Молоко">
            <h3>Молоко</h3>
            <p class="price">90р.</p>
            <button class="button" data-name="Молоко" data-price="90">Купить!</button>
        </div>
        <div class="product">
            <img src="./кефир.jpg" alt="кефир">
            <h3>Кефир</h3>
            <p class="price">85р.</p>
            <button class="button" data-name="Кефир" data-price="85">Купить!</button>
        </div>
        <div class="product">
            <img src="./йогурт.jpg" alt="Йогурт">
            <h3>Йогурт</h3>
            <p class="price">50р.</p>
            <button class="button" data-name="Йогурт" data-price="50">Купить!</button>
        </div>
        <div class="product">
            <img src="./сыр.jpg" alt="Сыр">
            <h3>Сыр</h3>
            <p class="price">150р.</p>
            <button class="button" data-name="Сыр" data-price="150">Купить!</button>
        </div>
        <div class="product">
            <img src="./сливки.jpg" alt="Сливки">
            <h3>Сливки</h3>
            <p class="price">110р.</p>
            <button class="button" data-name="Сливки" data-price="110">Купить!</button>
        </div>
        <div class="product">
            <img src="./сырок.jpg" alt="Сырки">
            <h3>Творожные сырки</h3>
            <p class="price">130р.</p>
            <button class="button" data-name="Творожные сырки" data-price="130">Купить!</button>
        </div>
        <div class="product">
            <img src="./ряженка.jpg" alt="Ряженка">
            <h3>Ряженка</h3>
            <p class="price">165р.</p>
            <button class="button" data-name="Ряженка" data-price="165">Купить!</button>
        </div>
        <div class="product">
            <img src="./моцарела .jpg" alt="Моцарела">
            <h3>Сыр-Моцарела</h3>
            <p class="price">215р.</p>
            <button class="button" data-name="Сыр-Моцарела" data-price="215">Купить!</button>
        </div>
        <div class="product">
            <img src="./Простой творог из кефира рецепт с фото.jpg" alt="Творог">
            <h3>Творог</h3>
            <p class="price">170р.</p>
            <button class="button" data-name="Творог" data-price="170">Купить!</button>
        </div>
    </div>

     <!-- Корзина -->
     <div id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Итоговая стоимость: 0 руб.</p>
    </div>

    <script type="module">
        import BasketEventListener from '../basket_listener.js';
        const basketEventListener = new BasketEventListener()
        await basketEventListener.getCart()
    </script>
</body>
</html>
